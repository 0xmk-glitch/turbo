<div class="w-full">
  <!-- Table Header -->
  <div class="flex items-center justify-between mb-4">
    <span class="text-xl font-bold">Tasks</span>
    <button 
      class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors"
      (click)="createNewTask()">
      New Task
    </button>
  </div>

  <!-- Table -->
  <div class="overflow-x-auto">
    <table class="w-full border-collapse border border-gray-300">
      <thead>
        <tr class="bg-gray-50">
          <th class="border border-gray-300 px-4 py-2 text-left">Id</th>
          <th class="border border-gray-300 px-4 py-2 text-left">Task Title</th>
          <th class="border border-gray-300 px-4 py-2 text-left">SLA</th>
          <th class="border border-gray-300 px-4 py-2 text-left">Created User</th>
          <th class="border border-gray-300 px-4 py-2 text-left">Type</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of tasklist" class="hover:bg-gray-50">
          <td class="border border-gray-300 px-4 py-2">{{ item.id }}</td>
          <td class="border border-gray-300 px-4 py-2">{{ item.title }}</td>
          <td class="border border-gray-300 px-4 py-2">{{ item.sla }}</td>
          <td class="border border-gray-300 px-4 py-2">{{ item.owner }}</td>
          <td class="border border-gray-300 px-4 py-2">
            <span class="px-2 py-1 bg-blue-100 text-blue-800 rounded-full text-sm">
              {{ item.type }}
            </span>
          </td>
        </tr>
        <tr *ngIf="!tasklist || tasklist.length === 0">
          <td colspan="5" class="border border-gray-300 px-4 py-8 text-center text-gray-500">
            No tasks found.
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
